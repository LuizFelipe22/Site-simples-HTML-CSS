    <!-- Modal -->
    <div class="modal fade" id="ModalLongoExemplo" tabindex="-1" role="dialog" aria-labelledby="TituloModalLongoExemplo" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="TituloModalLongoExemplo">Título do modal</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Nome:</label>
                  <input type="text" class="form-control" id="exampleFormControlInput1">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Por qual barbeiro você deseja ser atendido?</label>
                  <select class="form-control">
                    <option>Gustavo</option>
                    <option>Paulo Henrique</option>
                    <option>Lucas Moura</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Para quando você deseja marcar a sessão?</label>
                  <input type="datetime-local" class="form-control" id="data-corte">
                </div>
                <div class="form-group">
                  <label for="exampleFormControlInput1">O que você deseja fazer?</label>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label" for="defaultCheck1">
                      Corte de cabelo
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                    <label class="form-check-label" for="defaultCheck2">
                      Corte de barba
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                    <label class="form-check-label" for="defaultCheck1">
                      Pintura
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck4">
                    <label class="form-check-label" for="defaultCheck2">
                      Tratamento do cabelo
                    </label>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                    <input type="submit" class="btn btn-primary" id="bt-form" value="Agendar">
                  </div>
              </form>
            </div>
